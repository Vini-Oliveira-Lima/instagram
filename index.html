<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta h+ttp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div id="main-container">
            <!--BAINNER LATERAL-->
            <div id="banner-container">
                <img src="assets/img/imagem_cel_exterior2.png" alt="Crie uma conta no Instagram">
            </div>
            <!-- FORM DE LOGIN E REGISTRO-->
            <div id="form-container">
                <div id="form-box">
                    <img src="assets/img/logo_instagram.png" alt="Instagram" id="logo-insta">
                    <form action="" id="login-form">
                        <input type="text" name="username" placeholder="Telefone Nome de Usuario ou e-mail" required>
                        <input type="password" name="password" placeholder="Insira sua senha" required>
                        <input type="submit" value="entrar">
                    </form>


                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <!--OUTROS LINKS-->
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="assets/img/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com o facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a Senha </a>
                        </div>
                    </div>

                </div>
                <div id="register-container">
                    <p>Não tem conta ? <a href="#"> Cadastre-se</a></p>
                </div>

                <div id="get-app-container">
                    <p>Obtenha o Aplicativo</p>
                    <a href="#">
                        <img src="assets/img/botao_apple.png" alt="">
                    </a>
                    <a href="#">
                        <img class="img1" src="assets/img/botao_google_play.png" alt="">
                    </a>
                </div>

            </div>
        </div>
    </main>

        </nav>
